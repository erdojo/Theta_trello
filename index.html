<!DOCTYPE html>
<html>
  <head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      const NOTION_TOKEN = "secret_ntn_191859517493tuUHvu0MytDs7bOUAwEKZpaNAhw1mo0dOA";
      const NOTION_DATABASE_ID = "22a47792640580c08fda000c0c03ba5e";

      window.TrelloPowerUp.initialize({
        'card-buttons': function(t, options) {
          return t.get('card', 'shared', 'start_time')
            .then(start => {
              if (start) {
                return [{
                  icon: 'https://cdn-icons-png.flaticon.com/512/60/60525.png',
                  text: 'Ferma Timer',
                  callback: () => stopTimer(t, start)
                }];
              } else {
                return [{
                  icon: 'https://cdn-icons-png.flaticon.com/512/60/60525.png',
                  text: 'Avvia Timer',
                  callback: () => startTimer(t)
                }];
              }
            });
        }
      });

      function startTimer(t) {
        const now = new Date().toISOString();
        return t.set('card', 'shared', { start_time: now })
          .then(() => t.closePopup());
      }

      function stopTimer(t, startTime) {
        const end = new Date();
        const start = new Date(startTime);
        const diffMs = end - start;
        const totalSeconds = Math.floor(diffMs / 1000);
        const hh = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const mm = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const ss = String(totalSeconds % 60).padStart(2, '0');
        const tempo = `${hh}:${mm}:${ss}`;
        const today = new Date().toISOString();

        return Promise.all([
          t.card('id', 'name'),
          t.member('fullName')
        ]).then(([card, member]) => {
          const data = {
            parent: { database_id: NOTION_DATABASE_ID },
            properties: {
              "Card ID": {
                title: [{ text: { content: card.id } }]
              },
              "Card Name": {
                rich_text: [{ text: { content: card.name } }]
              },
              "Tempo": {
                rich_text: [{ text: { content: tempo } }]
              },
              "Membro": {
                rich_text: [{ text: { content: member.fullName } }]
              },
              "Data": {
                date: { start: today }
              }
            }
          };

          fetch("https://api.notion.com/v1/pages", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${NOTION_TOKEN}`,
              "Content-Type": "application/json",
              "Notion-Version": "2022-06-28"
            },
            body: JSON.stringify(data)
          });

          return t.remove('card', 'shared', 'start_time')
            .then(() => t.closePopup());
        });
      }
    </script>
  </head>
  <body>
    <p>Power-Up in esecuzione</p>
  </body>
</html>
